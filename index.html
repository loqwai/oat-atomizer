<!DOCTYPE html>
<html lang="en">

<head>

    h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      font-family: sans-serif;
      text-align: center;
      color: #000;
    }
    canvas {
      margin: 0;
      height: 100vmin;
      width: 100vmin;
      background: #ccc;
    }
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      background: #000;
      display: flex;
      justify-content: center;
    }
   </style>
</head>

  <script type="importmap">

      }
